<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead class="thead-inverse">
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
        <th>Status</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-if="isLoading">
        <td colspan="5">
          <heart-pulse ng-show='isLoading'></heart-pulse>
        </td>
      </tr>
      <tr ng-repeat="book in books track by $index">
        <td>{{ (currentPage - 1) * pageSize + $index + 1}}</td>
        <td><a ng-click="selectBook(book.$id)">{{ book.title }}</a></td>
        <td>{{ book.author }}</td>
        <td>{{ book.status }}</td>
        <td>{{ book.rating }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div ng-include="'views/pagination.html'"></div>
