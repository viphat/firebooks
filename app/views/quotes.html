<div id="QuotesPage" page-wrapper="">
  <heart-pulse ng-show='isLoading'></heart-pulse>
  <div ng-if="!isLoading && quotes.length > 0">
    <div class="col-xs-4" ng-repeat="quote in quotes track by $index" style="padding: 5px;">
        <div class="card card-inverse card-text-xs-center" ng-class="quote.cardBg">
          <div class="card-block">
            <blockquote class="card-blockquote">
              <p marked="quote.content"></p>
              <footer marked="quote.source"></footer>
            </blockquote>
          </div>
        </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="clearfix" ng-if="!isLoading" pagination="" current-page="currentPage" old-page="oldPage" total-page="totalPage" page-size="pageSize" page-array="pageArray" first-key="firstKey" last-key="lastKey" child-key="quotes"></div>
</div>
